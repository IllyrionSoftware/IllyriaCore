# ============================================================ #
# This configuration file defines custom items for the plugin. #
# ============================================================ #
# Text Formatting:
# To apply color and style to item names and lore, use the hex color code format:
#   - "<MiniMessageTag>Your Text Here"
# This allows for a wide range of colors to be applied to your text.
# ============================================================ #
# Item Definition Format:
# Each item is defined with specific properties as shown below:
#
# items:
#   - material: MATERIAL_NAME_HERE (e.g., DIAMOND_SWORD)
#     name: "<MiniMessageTag>Item Name"
#     lores:
#       - "<MiniMessageTag>Line 1 of description"
#       - "<MiniMessageTag>Line 2 of description"
#     enchantments:
#       ENCHANTMENT_NAME: Level (e.g., DAMAGE_ALL: 5)
#     unbreakable: true/false (Defines if the item is unbreakable)
#     customModelData: NumericValue (Optional property for custom models)
#     itemFlags:
#       - FLAG_NAME (e.g., HIDE_ENCHANTS)
#     durability: NumericValue (0 for unbreakable items)
#
# Note: Replace MATERIAL_NAME_HERE, HexColorCode, ENCHANTMENT_NAME, NumericValue, and FLAG_NAME with your desired values.
# ============================================================ #
# Example Items:
items:
  - material: POTATO
    name: "<#FFA500>Condensed Potato"
    lores:
      - "<#FFFFFF>This is a condensed potato made from 9 potatoes"
  - material: CARROT
    name: "<#FFA500>Condensed Carrot"
    lores:
      - "<#FFFFFF>This is a condensed carrot made from 9 carrots"
